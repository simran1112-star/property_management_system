{% extends 'ui_templates/base.html' %}
{% load custom_template_tags %}
{% load static %}
{% block css %}
    <style>
  .blog-description{
    font-size:20px;
  }
    </style>
{% endblock %}
{% block body %}
    <section class="hero-wrap ftco-degree-bg" style="background-image: url('/static/ui_templates_static_files/images/bg_1.jpg')" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text align-items-center justify-content-center">
                <div class="col-md-9 ftco-animate pb-5 text-center">
                    <p class="breadcrumbs">
                        <span class="mr-2"><a href="{% url 'index' %}">Home <i class="ion-ios-arrow-forward"></i></a></span> <span class="mr-2"><a>Blog <i class="ion-ios-arrow-forward"></i></a></span>
                    </p>
                    <h1 class="mb-3 bread">Our Blog</h1>
                </div>
            </div>
        </div>
    </section>
    {% for i in requested_blog %}
        <section class="ftco-section ftco-degree-bg">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 order-md-last ftco-animate">
                        <h2 class="mb-12">{{ i.blog_title }}</h2>
                        <span class='color-date'>{{ i.created_at }}</span>
                        <p>
                            <img src="{{ i.blog_image.url }}" alt="" class="img-fluid">
                        </p>
                        <p class="blog-description">{{ i.blog_body|linebreaksbr }}</p>
                    </div>
                </div>
            </section>
        {% endfor %}
    {% endblock %}
